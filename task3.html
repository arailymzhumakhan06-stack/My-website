<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      background: #fcb8e28f;
      margin: 0;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .item img {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .item:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      line-height: 500px;
      font-size: 24px;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="item">
        <img src="picture1.jpg" alt="">
        <div class="caption">Caption 1</div>
    </div>
    <div class="item">
        <img src="picture2.jpg" alt="">
        <div class="caption">Caption 2</div>
    </div>
    <div class="item">
        <img src="pic3.jpg" alt="">
        <div class="caption">Caption 3</div>
    </div>
    <div class="item">
        <img src="pic4.jpg" alt="">
        <div class="caption">Caption 4</div>
    </div>
    <div class="item">
        <img src="pic5.jpg" alt="">
        <div class="caption">Caption 5</div>
    </div>
    <div class="item">
        <img src="pic6.jpg" alt="">
        <div class="caption">Caption 6</div>
    </div>
    <div class="item">
        <img src="pic7.jpg" alt="">
        <div class="caption">Caption 7</div>
    </div>
    <div class="item">
        <img src="pic8.jpg" alt="">
        <div class="caption">Caption 8</div>
    </div>
    <div class="item">
        <img src="pic9.jpg" alt="">
        <div class="caption">Caption 9</div>
    </div>
  </div>

</body>
</html>
